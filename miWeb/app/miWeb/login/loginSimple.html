<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="../bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="loginSimple.css">
  <script src="../jquery/dist/jquery.js"></script>
  <script src="../bootstrap/dist/js/bootstrap.js"></script>
  <script src="loginSimple.js"></script>
  <script src="../dfrz-store.js"></script>
</head>
<body style="background-color:#f5f5f5">

<div class='main'>
  <div id="accountLogin">
    <div class="container-fluid" style="position: relative">
      <a id="open-er" href="#" style="position: absolute;top: 0;right: 0"><img src="img/二维码.png" alt=""></a>
      <div class="text-center margin-head" >
        <img src="img/logo.jpg" alt="" style="height: 50px">
        <h2 style="margin:30px 0 30px">小米帐号登录</h2>
      </div>
    </div>

    <!--、、、、、、、-->
    <div class="main-data">
      <div class="container-fluid">
        <div class="form-group">
          <input id="userNameInput" type="text"  class="form-control input-lg" placeholder="邮箱/手机号码/小米ID" style=";border-radius:0px">
        </div>
        <div class="form-group">
          <input id="passwordInput" type="password" class="form-control input-lg" placeholder="密码" style=";border-radius:0px">
          <div id="hint" class="help-block"></div>
        </div>

        <div class="form-group">
          <button id="register" type="button" class="btn btn-block btn-lg" style="background-color:rgb(242,102,0);border-radius:0;color: white">立即登录</button>
        </div>
        <div class="line">
          <p class="center-block text-center">其他方式登录</p>
          <ul>
            <li><a href="#"><img src="img/qq.png" alt=""></a></li>
            <li><a href="#"><img src="img/微博.png" alt=""></a></li>
            <li><a href="#"><img src="img/支付宝.png" alt=""></a></li>
            <li><a href="#"><img src="img/微信.png" alt=""></a></li>
          </ul>
        </div>
        <div class="forget">
          <p><a href="#">注册小米帐号</a></p>
          <span></span>
          <p><a href="#">忘记密码？</a></p>
        </div>
      </div>

    </div>
  </div>
  <div id="erweima" class="erweima">
    <div class="container-fluid" style="position: relative">
      <a id="close-er" href="#" style="position: absolute;top: 0;right: 0;margin: 20px"><span class="glyphicon glyphicon-remove-sign" style="color: #888;font-size: 30px"></span></a>

      <div class="text-center margin-head" >
        <h2 style="margin:100px 0 10px;color: rgb(242,102,0)" >小米帐号扫码登录</h2>
        <p>请打开「设置 > 小米帐号 > 右上角扫一扫」扫码登录</p>
      </div>
       <div class="text-center" style="margin: 50px 0 100px">
         <img src="img/big二维码.png" alt="">
       </div>
    </div>
  </div>

</div>
