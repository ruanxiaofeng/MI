<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="register.css">
  <link rel="stylesheet" href="../bootstrap/dist/css/bootstrap.css">
  <script src="../jquery/dist/jquery.js"></script>
  <script src="register.js"></script>
  <script src="../bootstrap/dist/js/bootstrap.js"></script>
  <script src="dfrz-store.js"></script>
</head>
<body style="background-color:#d5d5d5">
<div class="shadow">
</div>
  <div class='main'>
    <div class="container-fluid">
      <div class="text-center">
        <img src="img/logo.jpg" alt="" style="height: 50px">
        <h2 style="margin:40px 0 30px">注册小米账号</h2>
      </div>
    </div>

    <!--、、、、、、、-->
    <div class="main-data">
      <div class="container-fluid">
        <div class="form-group">
          <label for="country">国家/地区</label>
          <div class=" input-group  ">
            <input type="text" id="country-show" class="form-control input-lg" value="中国" style=";border-radius:0px">
              <span id="btn-country" class="input-group-addon btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" style=";border-radius:0px"><img src="img/下%20%20拉.svg" alt=""></span>
              <ul id="country" class="dropdown-menu"  style="width: 100%">

              </ul>
          </div>
          <div class="help-block">成功注册账号后，国家/地区将不能被修改</div>
        </div>
        <div class="form-group">
          <label>手机号码</label>
          <div class=" input-group  ">
            <span class="input-group-addon btn btn-default dropdown-toggle" style=";border-radius:0px" type="button" data-toggle="dropdown"><span id="numbers">+86 </span><span class="caret"></span></span>
            <ul id="phonenumber" class="dropdown-menu"  style="width: 100%">



            </ul>
            <input id="phoneNumber-input" type="text" class="form-control input-lg" placeholder="请输入手机号码" style=";border-radius:0px">
          </div>
          <div class="help-block hint"></div>
        </div>
        <div class="form-group">
          <label for="">图形验证码</label>
          <div class="row">
            <div class="col-lg-5">
              <input id="outCode" type="text" class=" form-control input-lg" placeholder="验证码" style=";border-radius:0">
            </div>
            <div class="col-lg-7" >
              <input id="getCode" type="button" class="btn form-control input-lg btn-check"   value="获取验证码"  >
            </div>
          </div>
        </div>
        <div class="form-group">
          <button id="register" type="button" class="btn btn-block btn-lg" style="background-color: orange;border-radius:0">立即注册</button>
          <div class="help-block" style="margin: 10px 0 50px ">注册帐号即表示您同意并愿意遵守小米<strong style="color: black">用户协议</strong>和<strong style="color: black">隐私政策</strong></div>
        </div>
      </div>
    </div>
    <div id="register-box">
      <div class="modal-content">
        <div class='main'>
          <div class="container-fluid">
            <div class="text-center">
              <h2 style="margin:40px 0 30px">设置账号密码</h2>
            </div>
          </div>
          <form>
            <div class="form-group">
              <label>请输入密码</label>
              <input id="password1" type="password"  class="form-control input-lg"  style=";border-radius:0">
              <div id="hint-password1" class="help-block"></div>
            </div>
            <div class="form-group">
              <label>再次输入密码</label>
              <input id="password2" type="password" class="form-control input-lg" style=";border-radius:0">
              <div id="hint-password2" class="help-block"></div>
              <button id="passwordSure" type="button" class="btn btn-block btn-lg" style="background-color: orange;border-radius:0;color: white">确定</button>
              <button id="passwordCancel" type="button" class="btn btn-block btn-lg" style="background-color: #d5d5d5;border-radius:0;color: white">取消</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>


</body>
</html>
